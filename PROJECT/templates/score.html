<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Container for centering */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Heading styles */
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f61; /* Reddish color for emphasis */
        }

        /* Result text */
        .result-text {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Play again link */
        .play-again {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4CAF50; /* Green color */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .play-again:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        /* Background image */
        body {
            background-image: url('https://example.com/music-background.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Overlay for background image */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1; /* Behind other content */
        }
    </style>
</head>

<body>
    <div class="overlay"></div> <!-- Overlay for background image -->
    <div class="container">
        <h1>YOUR SCORE ISSSSSSSSSS</h1>
        <div class="result-text">
            <!-- Replace with actual score or message -->
            <p>the score....</p>
        </div>
        <a href="/" class="play-again">Play again!</a>
    </div>
</body>

</html>
