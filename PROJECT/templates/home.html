<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Taste Quiz</title>
    <style>
        /* Reset some default styles for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin-bottom: 10px;
        }

        /* Main content styles */
        main {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        main p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .quiz-link {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6f61;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .quiz-link:hover {
            background-color: #e36356;
        }
    </style>
</head>
<body>
    <header>
        <h1>Discover Your Music Taste</h1>
    </header>
    <main>
        <p>Take this quiz to find out how well your music taste is according to the legend of music(me,the creator of this website)!</p>
        <a href="/signup" class="quiz-link">Start the Quiz</a>
    </main>
</body>
</html>
